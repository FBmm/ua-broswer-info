<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ua-browser-info</title>
</head>
<body>
  <script src="src/index.js"></script>
  <script>
    const testCases = [{
      name: 'safari 11.1 – MAC',
      ua: 'Mozilla/5.0 (Macintosh; U; Intel Mac OS X 10_6_8; en-us) AppleWebKit/534.50 (KHTML, like Gecko) Version/11.1 Safari/534.50'
    }, {

      ua: 'Mozilla/5.0 (Windows; U; Windows NT 6.1; en-us) AppleWebKit/534.50 (KHTML, like Gecko) Version/11.1 Safari/534.50'
    }, {
      name: 'IE 9.0',
      ua: 'Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0;'
    }, {
      name: 'IE 7.0',
      ua: 'Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 6.0)'
    }, {
      name: 'Firefox 45.0 – MAC',
      ua: ' Mozilla/5.0 (Macintosh; Intel Mac OS X 10.6; rv:2.0.1) Gecko/20100101 Firefox/45.0'
    }, {
      name: 'Firefox 45.0 – Windows',
      ua: 'Mozilla/5.0 (Windows NT 6.1; rv:2.0.1) Gecko/20100101 Firefox/45.0'
    }, {
      name: 'Opera 11.11 – MAC',
      ua: 'Opera/9.80 (Macintosh; Intel Mac OS X 10.6.8; U; en) Presto/2.8.131 Version/11.11'
    }, {

    }]
    testCases.forEach(item => {
      console.log(item.name, getBrowserVersion(item.ua))
    })
    // getBrowserVersion('Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/85.0.4183.83 Safari/537.36 Edg/85.0.564.44')
  </script>

</html>
